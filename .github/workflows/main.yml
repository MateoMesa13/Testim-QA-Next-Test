name: Testim E2E
on: [push]

jobs:
  run-testimio-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          # You can also change 'lts' to any supported LTS Node.js version.
      - run: yarn install
      - run: yarn testim
